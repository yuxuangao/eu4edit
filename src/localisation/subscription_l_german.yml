 SUB_VIEW_PITCH_NOPRICE:0 "Erhalte für eine monatliche Zahlung Zugang zu allen DLC, die je veröffentlicht wurden.\n\n- Alle großen Erweiterungen!\n- Mehr als 40 Inhaltspakete einschließlich neuer Einheitenmodelle\n- Alle Musikpakete\n- Neue Einheitenmodelle als Abo-Bonus"
