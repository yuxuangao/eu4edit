 SUB_VIEW_PITCH_NOPRICE:0 "Ayez accès à tous les DLC publiés contre un paiement mensuel.\n\n– Toutes les expansions !\n– Plus de 40 packs de contenu, dont de nouveaux modèles d'unités.\n– Tous les morceaux musicaux.\n– Nouveau modèle d'unité disponible en bonus pour votre souscription."
 SUB_VIEW_PITCH_PRICE:0 "Faites l'expérience de tout ce que le jeu a à offrir avec la nouvelle offre de souscription : ayez accès à tous les DLC jamais publiés pour seulement $PRICE$ par mois.\n\n– Toutes les expansions !\n– Plus de 40 packs de contenu, dont de nouveaux modèles d'unités.\n– Tous les morceaux musicaux.\n– Nouveau modèle d'unité disponible en bonus pour votre souscription."
 SUB_ACTIVE_NEED_DOWNLOAD:0 "Vous pouvez maintenant télécharger tous les DLC. Cela ne sera pas long !\nAprès les avoir téléchargés, vous devrez relancer le jeu afin de terminer le processus d'installation."
